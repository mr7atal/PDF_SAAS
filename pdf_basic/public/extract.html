<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extract PDF Pages</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      width: 100%;
      max-width: 500px;
    }

    .card-header {
      background-color: #007bff;
      color: white;
    }

    .btn-submit {
      background-color: #007bff;
      color: white;
      border: none;
    }

    .btn-submit:hover {
      background-color: #0056b3;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Extract PDF Pages Form -->
  <div class="card shadow-sm">
    <div class="card-header text-center">
      <h3>Extract PDF Pages</h3>
    </div>
    <div class="card-body">
      <form action="/extract" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="pdf" class="form-label">Upload PDF</label>
          <input type="file" class="form-control" name="pdf" id="pdf" accept="application/pdf" required>
        </div>
        <div class="mb-3">
          <label for="pages" class="form-label">Enter Pages to Extract (e.g., 1,2,5)</label>
          <input type="text" class="form-control" name="pages" id="pages" placeholder="Pages (comma separated)" required>
        </div>
        <button type="submit" class="btn btn-submit btn-lg w-100">Extract Pages</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer text-center">
    <p>&copy; 2024 PDF Extractor Tool. All Rights Reserved.</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
