<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Tool - Merge & Extract</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card-deck {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .card {
      width: 18rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .footer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Home Page Container -->
  <div class="container text-center">
    <h1 class="mb-4">Choose PDF Tool</h1>
    
    <!-- Cards for PDF Tools -->
    <div class="card-deck">
      <!-- PDF Merge Card -->
      <div class="card shadow-sm" onclick="window.location.href='/merge'">
        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Merge PDF">
        <div class="card-body">
          <h5 class="card-title">Merge PDFs</h5>
          <p class="card-text">Combine multiple PDFs into one file.</p>
        </div>
      </div>
      
      <!-- PDF Extract Card -->
      <div class="card shadow-sm" onclick="window.location.href='/extract'">
        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Extract Pages">
        <div class="card-body">
          <h5 class="card-title">Extract PDF Pages</h5>
          <p class="card-text">Extract specific pages from a PDF.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer text-center">
    <p>&copy; 2024 PDF Tool. All Rights Reserved.</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
